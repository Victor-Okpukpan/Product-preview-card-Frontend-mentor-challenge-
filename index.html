<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
 
</head>
<body>
  <div class="card-container">
   <div class="image-container">
    <img src="/images/image-product-desktop.jpg" alt="" class="desktop">
    <img src="/images/image-product-mobile.jpg" alt="" class="mobile">
   </div>
   <div class="content-container">
    <h3 class="preview">PERFUME</h3>
    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
    <p class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="price-container">
      <p class="left">$149.99</p>
      <p class="right">$169.99</p>
    </div>
    <div class="button-container">
      <button class="button"><img src="/images/icon-cart.svg" alt="" class="cart"><span class="cart-cta">Add to Cart</span></button>
    </div>
   </div>
  </div>
